<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name - Chat-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen text-white">
    <div class="w-full max-w-sm mx-auto bg-gray-800 text-white rounded-xl shadow-lg overflow-hidden p-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Chat - WebApp</h2>
        <form id="nameForm" action="/chat" method="get" class="flex-grow">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" class="w-full p-2 rounded-lg bg-gray-700 text-white outline-none" required>
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 rounded-lg">Enter Chat</button>
        </form>
    </div>

    <script>
        document.getElementById("nameForm").onsubmit = function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            window.location.href = "chat?name=" + encodeURIComponent(name);
        };
    </script>
</body>
</html>
